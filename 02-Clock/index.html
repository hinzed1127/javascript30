<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta description="Simple vanilla JS clock">

	<title>Clock</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Javascript30: Day 2</h1>
	<h4>A Simple JavaScript Clock</h4>

	<div class="clock">
		<div class="clock-face">
			<div class="number one">1</div>
			<div class="number two">2</div>
			<div class="number three">3</div>
			<div class="number four">4</div>
			<div class="number five">5</div>
			<div class="number six">6</div>
			<div class="number seven">7</div>
			<div class="number eight">8</div>
			<div class="number nine">9</div>
			<div class="number ten">10</div>
			<div class="number eleven">11</div>
			<div class="number twelve">12</div>
			<div class="hand hour-hand"></div>
			<div class="hand minute-hand"></div>
			<div class="hand second-hand"></div>
		</div>
	</div>

	<p>
		Made by
		<a href="http://github.com/hinzed1127">Dan Hinze</a>,
		adapted from
		<a href="https://javascript30.com">JavaScript30</a>
	</p>
	<script src="script.js"></script>
</body>
</html>
